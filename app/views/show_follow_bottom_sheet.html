<md-bottom-sheet class="md-grid">
  <md-list class="bottomSheet">
    <md-item ng-repeat="item in items">
      <md-button class="md-grid-item-content" ng-click="listItemClick($index, $event)">
        <md-icon md-svg-src={{item.icon}}></md-icon>
        <div class="md-grid-text">{{item.name}}</div>
      </md-button>
    </md-item>
  </md-list>
</md-bottom-sheet>
