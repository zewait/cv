<timeline> <timeline-node ng-repeat="item in items" side="{{$even ? 'right':'left'}}"> <timeline-badge class="info" ng-click="itemClick($index)"> <md-icon ng-show="item.url" md-svg-src="images/icons/ic_remove_red_eye.svg"></md-icon> </timeline-badge> <timeline-panel> <timeline-heading> <timeline-heading>{{item.title}}</timeline-heading> <p> <small class="text-muted"><i class="gicon-time"></i>{{item.time}}</small> </p> </timeline-heading> <timeline-content> <img ng-src="{{item.img}}" class="timeline-img"> <p>{{item.content}}</p> </timeline-content> </timeline-panel> </timeline-node> </timeline>
